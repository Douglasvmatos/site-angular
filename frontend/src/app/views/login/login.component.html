<div id="container">
  <form (submit)="onSubmit()" class="form-login" *ngIf="noUserLogged()">
    <div class="input-login">
      <label for="username">User:</label>
      <input id="username" [(ngModel)]="username" name="username" required />
    </div>
    <div class="input-login">
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required />
    </div>
    <button type="submit" color="primary">Login</button>
  </form>
  <div class="form-login" *ngIf="userLogged()">
    <p class="name-user">You are already logged in.</p>
    <button (click)="signout()" >Log out</button>
  </div>
</div>
