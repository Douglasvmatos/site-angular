<mat-card class="container">
    <mat-card-title>Change Product</mat-card-title>
    <form>
        <mat-form-field>
          <input 
          matInput 
          placeholder="Title" 
          [(ngModel)]="product.title"
          name="title">
       </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            placeholder="Price ($)"
            [(ngModel)]="product.price"
            name="price"
            >
        </mat-form-field> 
        <mat-form-field>
            <input 
            matInput 
            placeholder="Quantity"
            [(ngModel)]="product.quantity"
            name="quantity"
            >
        </mat-form-field> 
    </form>
    <div class="buttons">
        <button mat-raised-button (click)="updateProduct()" color="primary">
            Change
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancel
        </button>
    </div>
</mat-card>
