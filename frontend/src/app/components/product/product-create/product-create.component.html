<mat-card class="container">
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input 
            matInput 
            placeholder="Title" 
            [(ngModel)]="product.title"
            name="title">
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            placeholder="Price ($)"
            [(ngModel)]="product.price"
            name="price"
            >
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            placeholder="Quantity"
            [(ngModel)]="product.quantity"
            name="quantity"
            >
        </mat-form-field>
    </form>
    <div class="buttons">
        <button mat-raised-button (click)="createProduct()" color="primary">
            Save
        </button>
        <button mat-raised-button (click)="cancel()" class="secondaryButton">
            Cancel
        </button>
    </div>
</mat-card>
